<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Accept a payment</title>
    <meta name="description" content="A demo of a payment on Stripe" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>

<form id="payment-form" th:action="@{/uz/geeks/start}" th:object="${checkoutForm}" method="POST">

    <p><b>Welcome to OSON</b></p>

    <p>Amount: <input type="text" th:field="*{amount}" placeholder="Amount" required/></p>
    <p th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" style="color: darkred"></p>

    <p><input type="Submit"/></p>

</form>
</body>
</html>
